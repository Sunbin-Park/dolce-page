<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>The Dolce Times</title>
</head>
<body>
    <header class="dolce-times-background">
        <div class="dolce-times-background__container contents-area">
            <div class="dolce-times__column">
                <ul class="dolce-times__column-lists">
                    <li class="dolce-times__column-lists-list"><i class="fas fa-search"></i></li>
                    <li class="dolce-times__column-lists-list"><a href="https://www.instagram.com/coton_dolce/" target="_blank"><i class="fab fa-instagram"></i></a></li>
                    <li class="dolce-times__column-lists-list"><a href="https://www.youtube.com/channel/UCKKBXz4Oxcn0R13c_Pqpx7w" target="_blank"><i class="fab fa-youtube"></i></a></li>
                    <li class="dolce-times__column-lists-list"><span class="dolce-times__column-title">DOLCE ILBO</span></li>
                </ul>
            </div>
            <div class="dolce-times__column">
                <ul class="dolce-times__column-lists">
                    <li class="dolce-times__column-lists-list"><span class="dolce-times__column-title">LogIn</span></li>
                    <li class="dolce-times__column-lists-list"><span class="dolce-times__column-title">Register</span></li>
                    <li class="dolce-times__column-lists-list"><span class="dolce-times__column-title">Site Map</span></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="dolce-times-main contents-area">
        <div class="dolce-times-main__title-section">
            <h1 class="dolce-times-main__title-section-title">The Dolce Times</h1>
        </div>

        <nav class="dolce-times-nav">
            <ul class="dolce-times-nav__lists">
                <li class="dolce-times-nav__lists-list">Coton de Tulear</li>
                <li class="dolce-times-nav__lists-list">Dolce's Profile</li>
                <li class="dolce-times-nav__lists-list">Dolce's Photos</li>
                <li class="dolce-times-nav__lists-list">Dolce's Video</li>
            </ul>
        </nav>

        <div class="dolce-times-latest-news">
            <div class="dolce-times-latest-news__contents">
                <span>Latest News</span>
            </div>
            <div class="dolce-times-latest-news__contents">
                <span>Dolce's homepage has been created.</span>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
